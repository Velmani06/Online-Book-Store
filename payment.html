<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment.css" />
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
      <form id="payment" onsubmit="return Submit(event)">
        <div class="row">
          <div class="col">
            <h3 class="title">Billing Address</h3>
            <div class="inputBox">
              <span>Full Name:</span>
              <input type="text" placeholder="Enter name" required />
            </div>
            <div class="inputBox">
              <span>Email:</span>
              <input type="email" placeholder="abc@gmail.com" required />
            </div>
            <div class="inputBox">
              <span>Address:</span>
              <input type="text" placeholder="Enter location" required />
            </div>
            <div class="inputBox">
              <span>City:</span>
              <input type="text" placeholder="Enter city" required />
            </div>
            <div class="flex">
              <div class="inputBox">
                <span>State:</span>
                <input type="text" placeholder="Enter State" required />
              </div>
              <div class="inputBox">
                <span>Zip Code:</span>
                <input type="text" placeholder="Enter code" required />
              </div>
            </div>
          </div>
          <div class="col">
            <h3 class="title">Payment</h3>
            <div class="inputBox">
              <span>Cards Accepted:</span>
              <img src="pay.webp" alt="Payment methods accepted" />
            </div>
            <div class="inputBox">
              <span>Name on Card:</span>
              <input type="text" placeholder="Mr. John Doe" required />
            </div>
            <div class="inputBox">
              <span>Credit Card Number:</span>
              <input type="text" placeholder="1111-2222-3333-4444" required />
            </div>
            <div class="inputBox">
              <span>Exp Month:</span>
              <input type="text" placeholder="January" required />
            </div>
            <div class="flex">
              <div class="inputBox">
                <span>Exp Year:</span>
                <input type="number" placeholder="2022" required />
              </div>
              <div class="inputBox">
                <span>CVV:</span>
                <input type="text" placeholder="123" required />
              </div>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
        <button
          type="button"
          class="next-button"
          id="nextButton"
          onclick="goToProducts()"
        >
          Next
        </button>
      </form>
    </div>
    <script type="text/javascript">
      function handleSubmit(event) {
        event.preventDefault();
        alert("This page says your payment is successful");
        document.getElementById("payment").reset();
      }
      function goToProducts() {
        window.location.href = "products.html";
      }
    </script>
  </body>
</html>
